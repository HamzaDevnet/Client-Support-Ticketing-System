<div class="row-6">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title">All Tickets</h5>
        <div>
          <button mat-button [matMenuTriggerFor]="menu">Filter Tickets</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>All Tickets</button>
            <button mat-menu-item>Active Tickets</button>
            <button mat-menu-item>Assigned Tickets</button>
          </mat-menu>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table mat-table class="table" [dataSource]="dataSource">
      
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let ticket"> {{ticket.id}} </td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let ticket"> {{ ticket.title }} </td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let ticket"> {{ ticket.description }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
