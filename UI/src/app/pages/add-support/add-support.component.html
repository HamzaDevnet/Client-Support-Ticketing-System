<form [formGroup]="supportForm" (ngSubmit)="onSubmit()" class="container my-5">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input id="firstName" formControlName="firstName" class="form-control" required>
    </div>
    <div class="form-group col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input id="lastName" formControlName="lastName" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <label for="username" class="form-label">Username</label>
    <input id="username" formControlName="username" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="mobileNumber" class="form-label">Mobile Number</label>
    <input id="mobileNumber" formControlName="mobileNumber" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="email" class="form-label">Email</label>
    <input id="email" formControlName="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="address" class="form-label">Address</label>
    <input type="text" id="address" formControlName="address" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="dateOfBirth" class="form-label">Date of Birth</label>
    <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="supportForm.invalid">Add Member</button>
</form>
