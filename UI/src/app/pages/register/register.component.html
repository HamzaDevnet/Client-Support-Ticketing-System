<div class="container mt-2">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title text-center flex-grow-1">Register</h5>
          <h6 class="small"><a routerLink="/login" style="color: rgb(0, 0, 0);">Already registered? Login</a></h6>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label class="control-label required">First Name</label>
                <input type="text" class="form-control" formControlName="firstName">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label class="control-label required">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label class="control-label required">Phone Number</label>
                <input type="tel" class="form-control" formControlName="phone">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label class="control-label required">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="example@mail.com">
              </div>
              <div class="form-group">
                <label class="control-label required">Password</label>
                <input type="password" class="form-control" formControlName="password">
              </div>
              <div class="form-group">
                <label class="control-label">Date of Birth</label>
                <input type="date" class="form-control" formControlName="dob">
              </div>
              <label>Sex:</label>
              <div class="form-check">
                <input type="radio" formControlName="sex" value="male">
                <label>Male</label>
              </div>
              <div class="form-check">
                <input type="radio" formControlName="sex" value="female">
                <label>Female</label>
              </div>
              <label>Upload Image</label>
              <input type="file" class="form-control" accept=".jpg ,.png">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-dark rounded-5 me-2">Register</button>
                <button type="reset" class="btn btn-dark rounded-5">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
