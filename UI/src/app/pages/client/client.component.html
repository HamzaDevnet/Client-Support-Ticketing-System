<div class="row-6">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title">Manage clients</h5>

      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table mat-table class="table" [dataSource]="dataSource">
            <!-- firstname Column -->
            <ng-container matColumnDef="FirstName">
              <th mat-header-cell *matHeaderCellDef> firstName </th>
              <td mat-cell *matCellDef="let clients"> {{clients.FirstName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="LastName">
              <th mat-header-cell *matHeaderCellDef> lastName </th>
              <td mat-cell *matCellDef="let clients"> {{ clients.LastName }} </td>
            </ng-container>

            <!-- Username Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let clients"> {{ clients.username }} </td>
            </ng-container>

            <!-- Username Column -->
            <ng-container matColumnDef="MobileNumber">
              <th mat-header-cell *matHeaderCellDef> MobileNumber </th>
              <td mat-cell *matCellDef="let clients"> {{ clients.MobileNumber }} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let clients"> {{ clients.email }} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="DateOfBirth">
              <th mat-header-cell *matHeaderCellDef> DateOfBirth </th>
              <td mat-cell *matCellDef="let clients"> {{ clients.DateOfBirth }} </td>
            </ng-container>


            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let clients">
                <button mat-icon-button (click)="openEditSupportDialog(clients)">  
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let clients; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
