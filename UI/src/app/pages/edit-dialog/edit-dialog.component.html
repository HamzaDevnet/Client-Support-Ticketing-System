<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm">
    <div class="row">
      <div class="col-md-5 pr-1">
        <div class="form-group">
          <label>firstname</label>
          <input type="text" class="form-control" placeholder="firstName" formControlName="firstName">
        </div>
      </div>
      <div class="col-md-5 pr-1">
        <div class="form-group">
          <label>lastname</label>
          <input type="text" class="form-control" placeholder="lastname" formControlName="lastName">
        </div>
      </div>
      <div class="col-md-3 px-1">
        <div class="form-group">
          <label>Mobile phone</label>
          <input type="text" class="form-control" placeholder="MobilePhone" formControlName="mobileNumber">
        </div>
      </div>
      <div class="col-md-3 px-1">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" placeholder="Username" formControlName="username">
        </div>
      </div>
      <div class="col-md-4 pl-1">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="example@gexample.com" formControlName="email">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 pr-1">
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="password" formControlName="password">
        </div>
      </div>
      <div class="col-md-4 pr-1">
        <div class="form-group">
          <label>Date of birth</label>
          <input type="date" class="form-control" formControlName="dateOfBirth">
        </div>
      </div>
      <div class="col-md-3 px-1">
        <div class="form-group">
          <label>Adress</label>
          <input type="text" class="form-control" placeholder="address" formControlName="address">
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Save</button>
  <button mat-button bg-danger (click)="deletesupport()">Delete</button>
</div>
