<div class="row-6">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title">Support Team</h5>
          <div class="d-flex">
          <button mat-button (click)="openAddTicketDialog()">Add Ticket</button>
          <button mat-button>Add Support Member</button>
        </div>
      </div>
        <div class="card-body">
          <div class="table-responsive">
            <table mat-table class="table" [dataSource]="dataSource">
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let supportteam"> {{supportteam.id}} </td>
              </ng-container>
  
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let supportteam"> {{ supportteam.name }} </td>
              </ng-container>
  
              <!-- Username Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let supportteam"> {{ supportteam.username }} </td>
              </ng-container>
  
              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let supportteam"> {{ supportteam.email }} </td>
              </ng-container>
  
              <!-- Edit Column -->
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let supportteam">
                  <button mat-icon-button (click)="openEditDialog(supportteam)">
                    <mat-icon>edit</mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
