<div class="row-6">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title">All Tickets</h5>
          <div>
            <button mat-button [matMenuTriggerFor]="menu">{{ selectedFilter }}</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="filterTickets('All Tickets')">All Tickets</button>
              <button mat-menu-item>Active Tickets</button>
              <button mat-menu-item>Assigned Tickets</button>
            </mat-menu>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table mat-table class="table" [dataSource]="dataSource">
        
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let ticket"> {{ticket.ticketId}} </td>
              </ng-container>
  

              <ng-container matColumnDef="AssignedTo">
                <th mat-header-cell *matHeaderCellDef>Assigned</th>
                <td mat-cell *matCellDef="let ticket">
                  <button mat-icon-button (click)="openAssignedDialog()">
                    <mat-icon>add</mat-icon>
                  </button>
                </td>
              </ng-container> 
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
