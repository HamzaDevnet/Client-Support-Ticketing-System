<div class="row-6">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title">Manage Ticket</h5>
        <div>
          <button mat-button [matMenuTriggerFor]="menu">{{ selectedFilter }}</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="applyFilter('All Tickets')">All Tickets</button>
            <button mat-menu-item (click)="applyFilter('Active Tickets')">Active Tickets</button>
            <button mat-menu-item (click)="applyFilter('Assigned Tickets')">Assigned Tickets</button>
          </mat-menu>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table mat-table class="table" [dataSource]="dataSource">
          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let ticket" (click)="openTicketDetails(ticket.ticketId)" style="cursor: pointer;"> {{ticket.sequentialId}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let ticket" (click)="openTicketDetails(ticket.ticketId)" style="cursor: pointer;"> {{ticket.product}} </td>
            </ng-container>

            <ng-container matColumnDef="createdDate">
              <th mat-header-cell *matHeaderCellDef> Created Date </th>
              <td mat-cell *matCellDef="let ticket"> {{ticket.createdDate | date}} </td>
            </ng-container>

            <ng-container matColumnDef="assignedTo">
              <th mat-header-cell *matHeaderCellDef> Assigned To </th>
              <td mat-cell *matCellDef="let ticket"> {{ticket.assignedToFullName || 'N/A'}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let ticket"> {{ getStatusText(ticket.status) }} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let ticket">
                <button mat-raised-button  *ngIf="ticket.status === TicketStatus.New" (click)="openAssignedDialog(ticket)">
                  Assign To 
                </button>
                <button mat-raised-button *ngIf="ticket.status !== TicketStatus.Removed" (click)="removeTicket(ticket)">
                  Remove 
                </button>
              </td>
            </ng-container>

            <!-- <ng-container matColumnDef="remove">
              <th mat-header-cell *matHeaderCellDef> Remove </th>
              <td mat-cell *matCellDef="let ticket">
                <button mat-button (click)="removeTicket(ticket)">
                  Remove
                </button>
              </td>
            </ng-container> -->
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
