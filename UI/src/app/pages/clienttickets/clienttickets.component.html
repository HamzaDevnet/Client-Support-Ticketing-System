<div class="row-6">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title">My tickets</h5>
          <div class="d-flex">
          <button mat-button (click)="addTicket()">Add ticket</button>
        </div>
      </div>
        <div class="card-body">
          <div class="table-responsive">
              <table mat-table class="table" [dataSource]="dataSource">

             <!-- ID Column -->
                <ng-container matColumnDef="ticketId">
                  <th mat-header-cell *matHeaderCellDef> ticket ID </th>
                  <td mat-cell *matCellDef="let ticket"> {{ticket.ticketId}} </td>
                </ng-container>

                 <!-- Name Column -->
              <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Product </th>
                <td mat-cell *matCellDef="let ticket"> {{ ticket.product }} </td>
              </ng-container>
  
              <!-- Username Column -->
              <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef> createdDate </th>
                <td mat-cell *matCellDef="let ticket"> {{ ticket.createdDate }} </td>
              </ng-container>
  
              <!-- Email Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> status </th>
                <td mat-cell *matCellDef="let ticket"> {{ ticket.status }} </td>
              </ng-container>
  
    
              <!-- Edit Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> View </th>
                <td mat-cell *matCellDef="let ticket">
                  <button mat-icon-button RouterLink="/ticketdetails">
                    <i class="nc-icon nc-tag-content"></i>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
